{% extends "auctions/layout.html" %}

{% block title %}
Create
{% endblock %}

{% block body %}
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <br>
        <textarea name="description" cols="90" rows="15" placeholder="Description" required></textarea>
        <br>
        <label for="value">Starting bid</label>
        <input type="number" name="value" id="value" required>
        <br>
        <label for="image">Image's url</label>
        <input type="text" name="image" id="iamge">
        <br>
        <label for="category">Category</label>
        <select name="category" id="category">
            <option selected value>No category</option>
            {% for category in Category %}
            <option value={{ category.name }}>{{ category.name }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="ok">
    </form>
{% endblock %}
